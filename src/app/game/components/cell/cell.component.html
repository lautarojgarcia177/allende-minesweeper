<button (click)="onCellClick()" (contextmenu)="onCellRightClick()" [class.revealed]="cell.isRevealed" [class.bg__mine]="cell.isMine">
    <fa-icon [icon]="mineIcon" *ngIf="cell.isMine && cell.isRevealed"></fa-icon>
    <span *ngIf="cell.adjacentMines && cell.isRevealed && !cell.isMine">{{cell.adjacentMines}}</span>
    <fa-icon [icon]="flagIcon" *ngIf="!cell.isRevealed && isFlagged"></fa-icon>
</button>
